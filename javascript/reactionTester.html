<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">
        h1 {
            text-align: center;
        }

        #shape {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
            position: relative;
        }
    </style>

</head>

<body>

    <h1>Test your reactions!</h1>

    <h3>Click on the shapes as quickly as you can!</h3>

    <p>Your time: <span id="time-taken"></span></p>

    <div id="shape"></div>

    <script type="text/javascript">
        var startTime = new Date().getTime();

        var endTime;

        var fastestTime;


        function getRandomColor() {

            var letters = '0123456789ABCDEF'.split('');

            var color = '#';

            for (var i = 0; i < 6; i++) {

                color += letters[Math.floor(Math.random() * 16)];

            }

            return color;

        }



        function makeShapeAppear() {

            var top = (Math.random() * 400);
            var left = (Math.random() * 400);
            var width = (Math.random() * 400) + 100;
            if (Math.random() > 0.5) {
                document.getElementById("shape").style.borderRadius = "50%";
            } else {
                document.getElementById("shape").style.borderRadius = "0";
            }

            document.getElementById("shape").style.backgroundColor = getRandomColor();
            document.getElementById("shape").style.width = width + "px";
            document.getElementById("shape").style.height = width + "px";
            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.display = "block";

            startTime = new Date().getTime();
        }


        function appearAfterDelay() {
            setTimeout(makeShapeAppear, Math.random() * 2000);

        }

        appearAfterDelay();


        document.getElementById("shape").onclick = function() {

            var endTime = new Date().getTime();

            timeTaken = (endTime - startTime) / 1000;

            if(fastestTime === null | timeTaken < fastestTime)
                {
                    fastestTime = timeTaken;
                }


            document.getElementById("shape").style.display = "none";

            document.getElementById("time-taken").innerHTML = timeTaken + "s";

            appearAfterDelay();

        }
    </script>


</body>

</html>
