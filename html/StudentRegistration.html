
    <!doctype html>
    <html>
    <head>
        <title>Student Registration Form</title>
        
        <style type="text/css">
        
            h1 {
                color: red;
                font-family:fantasy;
            }
            
            strong
            {
                color:#4285F4
            }
            
            .my-color
            {
                color: dodgerblue
            }
                        
        
        </style>

    </head>

    <body>        
        <h1 align="middle">Student Registration Form</h1>        

        <div align="middle">
        <form>                    
        <table bgcolor="cornsilk" border="5">
            <tr>
                <td><strong>Name:</strong> </td>     

                <td><input type="text" placeholder="Enter name"> </td>            
            </tr>

            <tr>
                <td><strong>Father's Name:</strong> </td>     

                <td><input type="text" placeholder="Enter your father's name"> </td>            
            </tr>

            <tr>
                <td><strong>Address:</strong> </td>     

                <td><input type="text" placeholder="Enter address"> </td>            
            </tr>

            <tr>
                <td><strong>Mobile:</strong> </td>     

                <td><input type="number" placeholder="Enter your mobile no"> </td>            
            </tr>

            <tr>
                <td><strong>Sex:</strong> </td>     

                <td class="my-color"> Male:<input type="radio" name="Sex"> Female:<input type="radio" name="Sex"> </td>            
            </tr>

            <tr>
                <td><strong>City:</strong> </td>     

                <td>

                    <select>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                    <option>Pune</option>   
                    </select>

                </td>            
            </tr>

            <tr>
                <td><strong>Course:</strong> </td>     

                <td>
                    <select>
                    <option>Engineering</option>
                    <option>Commerce</option>
                    <option>Arts</option>   
                    </select>

                </td>            
            </tr>
                        
        </table>                        
            
            <br><br>
            
            <input type="submit" value="Submit">
        </form> 
        </div>
    </body>
    </html>
