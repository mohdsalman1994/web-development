<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation Demo</title>

    <link rel="stylesheet" href="form-valdation.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>

<body>

    <div id="wrapper">

        <h1>User Registration</h1>

        <div id="successMessage">You've done it! Congratulations.</div>

       <div id="errormessage"></div>

        <div class="form-element">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="eg.abc@xyz.com">

        </div>

        <div class="form-element">

            <label for="phone">Telephone</label>
            <input type="text" name="phone" id="phone" placeholder="eg.9812345678">

        </div>

        <div class="form-element">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

        </div>

        <div class="form-element">

            <label for="ConfirmPassword">Confirm Password</label>
            <input type="password" name="ConfirmPassword" id="ConfirmPassword">

        </div>

        <div id="form-element">

            <input type="button" id="submitButton" value="Submit">

        </div>

    </div>

    <script type="text/javascript" src="form-validation.js">
    </script>

</body>

</html>
